<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineMercado CV</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="mercadoNav">
		<ul>
			<li><span style="color: yellow">MineMercado CV</span></li>
			<li><img src="img/bacana.png" height="20px"></li>
			<li><a href="cadastro.html">Cadastrar Produto</a></li>
            <li><a href="estoque.html">Estoque</a></li>
		</ul>
	</nav>
	<main class="mercadoMain">
		<form action="" method="post" class="mercadoForm">
			<div>
				<label><strong>Descrição:</strong></label><input type="text"
					name="descricao">
			</div>
			<div>
				<label><strong>Quantidade:</strong></label><input type="text"
					name="quantidade">
			</div>
			<div>
				<label><strong>Preço:</strong></label><input type="text"
					name="preco">
			</div>

			<label><strong>Disponível On-Line:</strong></label><input
				type="checkbox" name="online">
			<br>
			<div>
				<input id="mercadoButton" type="submit" name="salvar"
					value="Cadastrar Produto">
			</div>
		</form>
	</main>

    
</body>
</html>
